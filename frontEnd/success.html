<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login feito com sucesso</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="container">
    <div class="logo-container">
      <img src="assets/img/Logo_SuperID.png" alt="Logo SuperID" class="Logo">
    </div>
    <h1>Login realizado com sucesso!</h1>
    <p class="instruction-text">Você foi autenticado via QR Code.</p>
    <div class="login-status-area" style="margin: 30px 0;">
      <p class="message success-message" style="display: block; font-size: 1.15em;">
        <i class='bx bx-check-circle' style="color:#39e07c;font-size:2em;vertical-align:middle;margin-right:8px;"></i>
        Login efetuado com sucesso!
      </p>
    </div>
  </main>
  <!-- Ícones Boxicons para o check -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</body>
</html>
