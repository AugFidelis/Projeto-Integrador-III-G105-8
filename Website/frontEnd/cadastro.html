<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperID Cadastro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main class="container">
        <form id="cadastroForm">
            <div class="logo-container">
                <img src="assets/img/Logo_SuperID.png" alt="Logo SuperID" class="Logo">
            </div>
            <div class="input-box">
                <input placeholder="Email" type="email" id="email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" id="senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input placeholder="Telefone" type="text" id="telefone" required>
                <i class="bx bxs-phone"></i>
            </div>

            <button type="submit" class="login">Cadastrar</button>

            <div class="register-link">
                <p>JÃ¡ tem uma conta? <a href="index.html">Login</a></p>
            </div>
        </form>
    </main>

    <script src="cadastro.js"></script>
</body>
</html>
