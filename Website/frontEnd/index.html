<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperID Login</title>
    <!-- Aqui há a conexão entre HTML e o .css, além de a conexão com o site de onde foram retirados os icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <Link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main class="container">
        <form>
            <div class="logo-container">
            <img src="assets/img/Logo_SuperID.png" alt="Logo SuperID" class="Logo">
            </div>
            <div class="input-box">
                <input placeholder="Usuário" type="Email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label>
                <input type="checkbox">
                Exibir
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se.</a> </p>
            </div>
        </form>
    </main>
</body>
</html>
